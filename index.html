<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8"/>
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Cute+Font|Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
<h1>Guess the Word from Star Wars</h1>
    </header>
<div class="container">
        <button id="play-again">New Game</button>
        <br>
        <br>
        <h2 id="total-wins">Wins: </h2>
        <h2 id="current">Current Word: </h2>
        <h2 id="remaining">Number of Incorrect Guesses Remaining: 10</h2>
        <h2 id="guessed">Letters Already Guessed: </h2>
       
          
</div>
    <footer>
        <input class="input" placeholder="Tap on the virtual keyboard to start" />
        <div class="simple-keyboard"></div>
      
        <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
        <script src="src/index.js"></script>
    </footer>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
